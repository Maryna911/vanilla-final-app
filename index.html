<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4bbe6a9095.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-12 input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                    autocomplete="off"
                    id="city-input"
                  />
                  <button
                    class="btn btn-outline-info"
                    type="button"
                    id="button-addon2"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <ul>
                  <li><strong id="description"></strong></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-6" id="line">
            <div class="row">
              <div class="col-6">
                <p><strong id="city"></strong></p>
                <p id="date"></p>
              </div>
              <div class="col-6">
                <h3 class="temperature">
                  <span id="temperature"> </span><small>Â°C </small>
                </h3>
              </div>
            </div>
            <div class="row">
              <div class="block_center">
                <img
                  class="image"
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  id="icon"
                  width="83px"
                  alt="sun"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <p class="coder">
      <a href="https://github.com/Maryna911/vanilla-final-app"
        >Open-source code</a
      >
      by Maryna Klimberh
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
